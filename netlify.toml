[build]
  publish = "."
  
[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/usai-general-services-administration-artificial-intelligence-google-meta-anthropic-claude/"
  to = "/"
  status = 301

[[redirects]]
  from = "/usai-general-services-administration-artificial-intelligence-google-meta-anthropic-claude-eagleeye-ai-procurement-analytics-federal-agencies/"
  to = "/"
  status = 301
